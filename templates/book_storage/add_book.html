{% extends 'base.html' %}
{% block content %}
<h1>Добавить книгу</h1>
{% if not request.user.is_authenticated %}
    <h2>Войдите или зарегистрируйтесь для продолжения</h2>
{% else %}
    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <p><button type="submit">Добавить книгу</button></p>
    </form>
{% endif %}
{% endblock %}
