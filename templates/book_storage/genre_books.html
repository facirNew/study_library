{% extends 'base.html' %}

{% block content %}
<p>В жанре {{ genre|lower }} следующие книги:</p>
{% for book in page_obj %}
    <p><a class="link" href="{% url 'book_info' book.slug %}">{{ book.title }} </a></p>
{% endfor %}
{% if not page_obj %}
<p>Нет книг в этом жанре</p>
{% endif %}
{% include 'book_storage/pagination.html' %}
{% endblock %}
