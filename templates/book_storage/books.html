{% extends 'base.html' %}

{% block content %}
<p>Все книги:</p>
{% for book in page_obj %}
    <p><a class="link" href="{{ book.get_absolute_url }}">{{ book.title }} </a></p>
{% endfor %}
{% if not page_obj %}
<p>Нет книг в этом жанре</p>
{% endif %}
{% include 'book_storage/pagination.html' %}
{% endblock %}
