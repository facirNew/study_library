{% extends 'base.html' %}

{% block content %}
<p>Информация о книге:</p>
<p>Название: {{ book.title }}</p>
<img src="{{ book.cover }}">
<p>Жанр:</p>
{% for genre in book.genre.all %}
 <p>-{{ genre }}</p>
{% endfor %}

<p>Автор: {{ book.author }}</p>
<p>Описание:</p>
<p>{{ book.description|linebreaks }}</p>
{% endblock %}
